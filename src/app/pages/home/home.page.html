<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home page</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="contacts.length > 0">
    <ion-item *ngFor="let contact of contacts" (click)="goToSecondlPage(contact)">
      <ion-label>
        {{ contact?.name?.display }}

        <div>
          <ion-text *ngFor="let phone of contact?.phones; let i = index">
            <span *ngIf="i > 0">, </span>{{phone?.number}}
          </ion-text>
        </div>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
