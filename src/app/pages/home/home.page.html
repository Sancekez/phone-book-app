<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>{{ contact.displayName }}</ion-label>
      <ion-label>{{ contact.phoneNumbers[0]?.value }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
